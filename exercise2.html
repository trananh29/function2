<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x=parseFloat(prompt('nhap ban kinh hinh tron',''))
  function inputR(n) {
    a=2*3.14*n;
    b=2*3.14*n*n;
    return `
    chu vi hinh tron la: ${a} <br>
    dien tich hinh tron la: ${b}`;
  }
  document.write(inputR(x))
</script>
</body>
</html>
