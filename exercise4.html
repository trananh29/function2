<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>giai thua</title>
</head>
<body>
<script>
  let x= parseFloat(prompt('nhap n tu ban phim',''))
  function checkZero(n) {
    if (n===0) {
      return true;
    }
    else return false;
  }
  if (checkZero(x)) {
    document.write("ban nhap so 0")
  } else document.write('ban nhap ko phai so 0')
</script>
</body>
</html>
