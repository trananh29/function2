<script>
  let arr1= ['a','b','c','d']
  let k='e';
  function checkN(arr,key) {
    count=0
    for (let i=0;i<arr.length;i++) {
      if (key==arr[i]) {
        count++
      }
    }
    if (count==0) {
      return -1;
    } return count;
  }

</script>
